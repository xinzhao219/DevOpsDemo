---
- hosts: localhost
  become: true
  
  tasks:
  - name: Building Docker image using war file.
    docker_image: 
      name: devops-demo-proj
      build:
        path: /opt/docker
      tag: v2
      source: build
  - name: Tag and push to docker hub
    docker_image:
      name: devops-demo-proj:v2
      repository: zhaoxin0948/devops-demo-proj:v2
      push: yes
      source: local
  - name: Remove local image
    docker_image:
      name: devops-demo-proj
      tag: v2
      state: absent
      force_absent: yes
